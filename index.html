<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta name="viewport" content="initial-scale=1.0">
  <meta charset="utf-8">

  <title>EcoPontos</title>

  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/estilo.css">

</head>

<body>

  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">

      <a class="navbar-brand" href="/">
        <img src="assets/img/logo.png" class="d-inline-block align-top" alt=""> Ecopontos

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"

      </button>
      <div class="collapse navbar-collapse" id="navbarCollapse">

        </ul>
        <form [formGroup]="formBusca" class="form-inline mt-2 mt-md-0">
          <input class="form-control mr-sm-2" type="text" id="txtCidade" formControlName="campoBusca" placeholder="Digite a cidade"

          <button class="btn btn-outline-success my-2 my-sm-0" id="btnBuscar" type="submit">Localizar EcoPontos mais pr√≥ximos</button>
        </form>
      </div>

  </header>

  <main role="main">
    <div id="map"></div>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?key=&callback"></script>
